<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 02 - Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

<form>

    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Registration Number -->
    <label for="regno">Registration Number:</label><br>
    <input type="text" id="regno" name="regno" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Course Dropdown -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course">
        <option value="web">Web Technologies</option>
        <option value="ds">Data Structures</option>
        <option value="os">Operating Systems</option>
    </select><br><br>

    <!-- Semester Radio Buttons -->
    <label>Semester:</label><br>
    <input type="radio" name="semester" value="1"> Semester 1<br>
    <input type="radio" name="semester" value="2"> Semester 2<br>
    <input type="radio" name="semester" value="3"> Semester 3<br><br>

    <!-- Terms Checkbox -->
    <input type="checkbox" id="terms" required>
    <label for="terms">I agree to the Terms and Conditions</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">

</form>
</body>
</html>
